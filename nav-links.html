<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

<style>
    a{
        text-decoration: none;
        color: green;
        background-color: pink;
        padding: 8px;
        border-radius: 8px;
        
        border: 2px solid blue;
    }
    li{
        display: inline;
    }

    a::before {
        content: "\2022";
        padding-left: 5px;
        padding-right: 5px;
    }

    a:hover 
    {
        color: red;

    }

a:hover::before{
   visibility: hidden;
  
}

    a:active
    {
        color: yellow;
    }
</style>

</head>

  <body>
    <nav>
      <ul>
        <li><a href="">Home</a> |</li>
        <li><a href="">About</a> |</li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </body>
