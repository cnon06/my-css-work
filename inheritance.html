<style>

    p{color: red;}
    /* color özelliği default olarak inherit edilir. istemiyorsak aşağıdaki komutu yazarız. */
    em{color: initial;}
    p{border: 1px solid green;}
    /* border özelliği default olarak inherit edilmez. inherit etmek için aşağıdaki komutu yazmalıyız */
    em{border: inherit;} 

</style>

</head>
<body>
