<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-id {color: red;}
        .my-class {color: green;}
        h1 {color: blue;}
        *{color: yellow;}
    </style>
</head>
<body>
    <h1 class="my-class" id="my-id" style="color: brown;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, quisquam?</h1>
